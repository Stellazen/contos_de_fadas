<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/questions.css">
    <title>Pergunta 01</title>
</head>
<body>
    <main>
        <section class="principal">
            <section class="question">
                <h1 class="question__title">É com essa parte do corpo que nós conseguimos ir para lá e para cá. Dá pra esticar, dobrar e até cruzar.</h1>
                <h2 class="question__subtitle">Que parte é essa?</h2>
            </section>
            <section class="options">
                <img id="body-image" class="options__image" src="../assets/images/question01/menino01.png" alt="menino de pele morena e cabelo escuro com as mãos e braço ao lado do corpo">
                <div class="options__buttons">
                    <p class="options__buttons__p">Clique nas opções para ver a parte do corpo selecionada</p>
                    <button data-part="arm" class="option__button" >Braço</button>
                    <button data-part="leg" class="option__button">Perna</button>
                    <button data-part="neck" class="option__button">Pescoço</button>
                    <button id="enviar" class="options__submit" type="submit">Enviar</button>
                </div>
            </section>
        </section>
    </main>
    <dialog>
        <section class="modal">
            <button class="close">x</button>
            <p class="modal__message"></p>
            <a href="../pages/question02.html" id="next-question"><button class="modal__button">Próxima pergunta</button></a>
        </section>
    </dialog>
    <script src="../js/question01.js"></script>
</body>
</html>
