<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/questions.css">
    <title>Pergunta 03</title>
</head>
<body>
    <main>
        <section class="principal">
            <section class="question">
                <h1 class="question__title">Essa é a parte do corpo que se dobra para a gente dar um abraço apertado e é ela que liga nossa mão ao restinho do braço.</h1>
                <h2 class="question__subtitle">Qual parte do corpo é essa?</h2>
            </section>
            <section class="options">
                <img id="body-image" class="options__image" src="../assets/images/question03/question-03.png" alt="menino de pele clara e cabelos ruivos curtos, com braços e pernas ao lado do corpo">
                <div class="options__buttons">
                    <button data-part="head" class="option__button" >Cabeça</button>
                    <button data-part="elbow" class="option__button">Cotovelo</button>
                    <button data-part="neck" class="option__button">Pescoço</button>
                    <button id="enviar" class="options__submit" type="submit">Enviar</button>
                </div>
            </section>
        </section>
    </main>
    <dialog>
        <section class="modal">
            <button class="close">x</button>
            <p class="modal__message"></p>
            <a href="../pages/question04.html" id="next-question"><button class="modal__button">Próxima pergunta</button></a>
        </section>
    </dialog>
    <script src="../js/question03.js"></script>
</body>
</html>
